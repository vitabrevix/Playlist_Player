<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Playlist Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
			<h1>ğŸµ Audio Playlist Player</h1>
			<button id="darkModeBtn" class="dark-mode-toggle">ğŸŒ™</button>
		</div>
        
        <div class="player-section">
            <div class="current-track">
                <div class="track-title" id="currentTitle">No track selected</div>
                <div class="track-number" id="currentNumber"></div>
            </div>
            
            <audio id="audioPlayer" controls></audio>
            
            <div class="controls">
                <button id="prevBtn">â® Previous</button>
                <button id="nextBtn">Next â­</button>
                <button id="shuffleBtn">ğŸ”€ Shuffle Now</button>
                <button id="autoShuffleBtn" class="auto-shuffle-off">ğŸ”„ Auto-Shuffle: OFF</button>
            </div>
            
            <div class="status loop-indicator">
                ğŸ”„ Continuous Loop Mode Active
            </div>
            
            <div id="statusDisplay" class="status" style="display: none;"></div>
        </div>
        
        <div class="playlist-section">
            <div class="add-track">
                <input type="url" id="urlInput" placeholder="Enter audio URL (direct link to .mp3, .wav, etc.)" />
                <button class="add-btn" id="addBtn">Add Track</button>
            </div>
            
            <div class="playlist-controls">
                <button class="control-btn clear-btn" id="clearBtn">ğŸ—‘ï¸ Clear All</button>
                <button class="control-btn import-btn" id="importBtn">ğŸ“ Import Playlist</button>
                <button class="control-btn export-btn" id="exportBtn">ğŸ’¾ Export Playlist</button>
                <input type="file" id="importFile" accept=".txt,.m3u,.pls" style="display: none;" />
            </div>
            
            <div class="playlist" id="playlist">
                <div style="text-align: center; opacity: 0.6; padding: 20px;">
                    No tracks added yet. Add some audio URLs above!
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
