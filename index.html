<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Playlist Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
			<h1>üéµ Audio Playlist Player</h1>
			<button id="darkModeBtn" class="dark-mode-toggle">üåô</button>
		</div>
        
        <div class="player-section">
            <div class="current-track">
                <div class="track-title" id="currentTitle">No track selected</div>
                <div class="track-number" id="currentNumber"></div>
            </div>
            
            <audio id="audioPlayer" controls></audio>
            
            <div class="controls">
                <button id="prevBtn">‚Æú Previous</button>
                <button id="nextBtn">Next ‚Æû</button>
                <button id="shuffleBtn">üîÄ Shuffle Now</button>
                <button id="autoShuffleBtn" class="auto-shuffle-off">üîÑ Auto-Shuffle: OFF</button>
                <button id="loopBtn" class="loop-on">üîÅ Loop: All Tracks</button>
            </div>
            
            <div id="statusDisplay" class="status" style="display: none;"></div>
        </div>
        
        <div class="playlist-section">
            <div class="add-track">
                <input type="url" id="urlInput" placeholder="Enter audio URL (direct link to .mp3, .wav, etc.)" />
                <button class="add-btn" id="addBtn">Add Track</button>
            </div>
            
            <div class="playlist-controls">
                <button class="control-btn clear-btn" id="clearBtn">üóëÔ∏è Clear All</button>
                <button class="control-btn import-btn" id="importBtn">üìÇ Import Playlist</button>
                <button class="control-btn export-btn" id="exportBtn">üíæ Export Playlist</button>
                <button class="control-btn save-drawer-btn" id="saveAsDrawerBtn">üìö Save as Collection</button>
                <button class="control-btn share-btn" id="shareBtn">üîó Share</button>
                <input type="file" id="importFile" accept=".txt,.m3u,.pls,.json" style="display: none;" />
            </div>
            
            <!-- Share Dialog -->
            <div id="shareDialog" class="share-dialog" style="display: none;">
                <div class="share-dialog-content">
                    <h3>Share Playlist</h3>
                    <div class="share-options">
                        <label class="share-checkbox-label">
                            <input type="checkbox" id="shareShuffleCheck" class="share-checkbox">
                            <span>Shuffle playlist on load</</span>
                        </label>
                        <label class="share-checkbox-label">
                            <input type="checkbox" id="shareLoopCheck" class="share-checkbox">
                            <span>Loop tracks individually</span>
                        </label>
                        <label class="share-checkbox-label">
                            <input type="checkbox" id="shareAutoShuffleCheck" class="share-checkbox">
                            <span>Auto-Shuffle on repeat</span>
                        </label>
                        <label class="share-checkbox-label">
                            <input type="checkbox" id="shareClearCheck" class="share-checkbox">
                            <span>Clear existing playlist on load</span>
                        </label>
                        <label class="share-checkbox-label">
                            <input type="checkbox" id="shareCustomTracksCheck" class="share-checkbox" checked>
                            <span>Include custom tracks</span>
                        </label>
                    </div>
                    <div class="share-url-container">
                        <input type="text" id="shareUrlInput" class="share-url-input" readonly>
                        <button class="share-copy-btn" id="shareCopyBtn">Copy</button>
                    </div>
                    <button class="share-close-btn" id="shareCloseBtn">Close</button>
                </div>
            </div>
            
            <!-- Inline form for saving playlist as collection -->
            <div id="saveCollectionForm" class="new-collection-form" style="display: none;">
                <div class="form-group">
                    <input type="text" id="saveCollectionName" placeholder="Collection Name *" />
                </div>
                <div class="form-group">
                    <input type="text" id="saveCollectionDescription" placeholder="Description (optional)" />
                </div>
                <div class="form-actions">
                    <button class="form-btn save-btn" id="saveCollectionConfirmBtn">Save Collection</button>
                    <button class="form-btn cancel-btn" id="saveCollectionCancelBtn">Cancel</button>
                </div>
            </div>
            
            <div class="playlist" id="playlist">
                <div style="text-align: center; opacity: 0.6; padding: 20px;">
                    No tracks added yet. Add some audio URLs above!
                </div>
            </div>
        </div>

        <!-- Subject and Hypnotist Type Filters -->
        <div class="filters-section">
            <div class="filter-group">
                <label for="subjectTypeFilter" class="filter-label">Subject Type:</label>
                <select id="subjectTypeFilter" class="subject-type-select">
                    <option value="any">Any</option>
                    <option value="fem">‚ôÄ Fem</option>
                    <option value="masc">‚ôÇ Masc</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="hypnotistTypeFilter" class="filter-label">Hypnotist Type:</label>
                <select id="hypnotistTypeFilter" class="hypnotist-type-select">
                    <option value="any">Any</option>
                    <option value="fem">‚ôÄ Fem</option>
                    <option value="masc">‚ôÇ Masc</option>
                </select>
            </div>
        </div>

        <!-- Pre-stored Links Drawers -->
        <div class="drawers-section">
            <h2 class="drawers-title">üìö Pre-stored Audio Collections</h2>
            
            <div id="drawers-container">
                <!-- Drawers will be loaded from database.js -->
            </div>

            <div class="create-drawer-section">
                <button class="create-drawer-btn" id="createDrawerBtn">
                    ‚ûï Create Custom Collection
                </button>
                
                <!-- Inline form for creating new collection -->
                <div id="newCollectionForm" class="new-collection-form" style="display: none;">
                    <div class="form-group">
                        <input type="text" id="newCollectionName" placeholder="Collection Name *" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="newCollectionDescription" placeholder="Description (optional)" />
                    </div>
                    <div class="form-actions">
                        <button class="form-btn save-btn" id="saveCollectionBtn">Save Collection</button>
                        <button class="form-btn cancel-btn" id="cancelCollectionBtn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="app.js"></script>
</body>
</html>
